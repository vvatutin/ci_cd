repos:
  - repo: git@github.com:pre-commit/pre-commit-hooks.git
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-yaml
        exclude: ^k8s/deployment.yaml$
      - id: detect-private-key
      - id: end-of-file-fixer
